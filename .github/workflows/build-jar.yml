name: Build Jar File

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-jar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17' # Passe die Java-Version an, falls n√∂tig
          distribution: 'temurin'

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Build Jar File
        run: ./gradlew build

      # Jar-File als Artefakt hochladen
      - name: Upload Jar Artifact
        uses: actions/upload-artifact@v3
        with:
          name: jar-file
          path: app/build/libs/*.jar
